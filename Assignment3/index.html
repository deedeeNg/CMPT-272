<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-table">
        <table id="table1">
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th></th>
            <th></th>
          </tr>
        </table>
        <button id="testBtn">test</button>
      </div>

      <div class="more-info-table">
        <legend>More info</legend>
        <table>
          <tr>
            <th>Name</th>
            <td>Pork Chop</td>
          </tr>
          <tr>
            <th>Breed</th>
            <td>Portbelly</td>
          </tr>
          <tr>
            <th>Height</th>
            <td>10 hocks</td>
          </tr>
          <tr>
            <th>Weight</th>
            <td>20 Stones</td>
          </tr>
          <tr>
            <th>&lt dynamic &gt</th>
            <td></td>
          </tr>
          <tr>
            <th>Personality</th>
            <td>Fair</td>
          </tr>
        </table>
      </div>

      <div class="add-table">
        <legend>Adding</legend>
        <form action="calculate.js" method="get">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" value="" /><br />

          <label for="height">Height</label>
          <input type="number" id="height" name="height" value="" /><br />

          <label for="weight">Weight</label>
          <input type="number" id="weight" name="weight" value="" /><br />

          <label for="breed">Breed</label>
          <input type="text" id="breed" name="breed" value="" /><br />

          <label for="personality">Personality</label>
          <input
            type="text"
            id="personality"
            name="personality"
            value=""
          /><br />

          <label for="category">Category</label>
          <select name="category" id="category">
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="grey">Grey</option>
            <option value="chestnut">Chestnut</option></select
          ><br />

          <label for="dynamic" id="dynamic-label">Strength</label>
          <input type="number" id="dynamic" name="dynamic" value="" /><br />
        </form>
        <button id="add">Add</button>

        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.19.47/system.js"
          integrity="sha512-mkBpeD76fJnxFHGZstCL0mPCW6E3RFtUzfp5Ye8oQg2rxQNHy4BgHsbmvSizsq3fgF4PGozPI1BzGCB/h1Yq5g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        ></script>
        <script>
          System.defaultJSExtensions = true;
          System.import('main');
        </script>
      </div>
    </div>
  </body>
</html>
