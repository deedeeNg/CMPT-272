<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histogram</title>
    <link rel="stylesheet" href="histogram.css" />
    <script src="calculate.js" type="text/javascript" defer></script>
  </head>
  <body onload="init()">
    <div class="container">
      <div class="generator">
        <button id="mybutton">click me</button>
        <header class="main-header">
          <h2>Histogram Generator</h2>
          <input id="fileInput" type="file" name="file" />
        </header>
        <section class="main-body">
          <section class="box lower-bound">
            <legend>Lower Bound</legend>
            <form action="">
              <label for="max">Max</label>
              <input type="text" id="max" name="max" value="100.00" /><br />

              <label for="A+">A+</label>
              <input type="text" id="A+" name="A+" value="95.00" /><br />

              <label for="A">A</label>
              <input type="text" id="A" name="A" value="90.00" /><br />

              <label for="A-">A-</label>
              <input type="text" id="A-" name="A-" value="85.00" /><br />

              <label for="B+">B+</label>
              <input type="text" id="B+" name="B+" value="80.00" /><br />

              <label for="B">B</label>
              <input type="text" id="B" name="B" value="75.00" /><br />

              <label for="B-">B-</label>
              <input type="text" id="B-" name="B-" value="70.00" /><br />

              <label for="C+">C+</label>
              <input type="text" id="C+" name="C+" value="65.00" /><br />

              <label for="C">C</label>
              <input type="text" id="C" name="C" value="60.00" /><br />

              <label for="C-">C-</label>
              <input type="text" id="C-" name="C-" value="55.00" /><br />

              <label for="D">D</label>
              <input type="text" id="D" name="D" value="50.00" /><br />

              <label for="F">F</label>
              <input type="text" id="F" name="F" value="0.00" /><br />
            </form>
          </section>
          <section class="box histogram">
            <legend>Histogram</legend>
            <form action="" id="test">
              <label for="histogram-A+">A+</label>
              <input
                type="text"
                id="histogram-A+"
                name="histogram-A+"
                value=""
              /><br />

              <label for="histogram-A">A</label>
              <input
                type="text"
                id="histogram-A"
                name="histogram-A"
                value=""
              /><br />

              <label for="histogram-A-">A-</label>
              <input
                type="text"
                id="histogram-A-"
                name="histogram-A-"
                value=""
              /><br />

              <label for="histogram-B+">B+</label>
              <input
                type="text"
                id="histogram-B+"
                name="histogram-B+"
                value=""
              /><br />

              <label for="histogram-B">B</label>
              <input
                type="text"
                id="histogram-B"
                name="histogram-B"
                value=""
              /><br />

              <label for="histogram-B-">B-</label>
              <input
                type="text"
                id="histogram-B-"
                name="histogram-B-"
                value=""
              /><br />

              <label for="histogram-C+">C+</label>
              <input
                type="text"
                id="histogram-C+"
                name="histogram-C+"
                value=""
              /><br />

              <label for="histogram-C">C</label>
              <input
                type="text"
                id="histogram-C"
                name="histogram-C"
                value=""
              /><br />

              <label for="histogram-C-">C-</label>
              <input
                type="text"
                id="histogram-C-"
                name="histogram-C-"
                value=""
              /><br />

              <label for="histogram-D">D</label>
              <input
                type="text"
                id="histogram-D"
                name="histogram-D"
                value=""
              /><br />

              <label for="histogram-F">F</label>
              <input
                type="text"
                id="histogram-F"
                name="histogram-F"
                value=""
              /><br />
            </form>
          </section>
          <section class="box stats">
            <legend>Stats</legend>
            <form action="">
              <label for="highest">Highest</label>
              <input
                type="text"
                id="hightest"
                name="highest"
                value="Delmar(96.1%)"
              /><br />

              <label for="Lowest">Lowest</label>
              <input
                type="text"
                id="lowest"
                name="lowest"
                value="Yen(9.03%)"
              /><br />

              <label for="mean">Mean</label>
              <input type="text" id="mean" name="mean" value="69.07" /><br />

              <label for="median">Median</label>
              <input
                type="text"
                id="median"
                name="median"
                value="70.54"
              /><br />
            </form>
          </section>
        </section>
      </div>
    </div>
  </body>
</html>
