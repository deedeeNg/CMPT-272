<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histogram</title>
    <link rel="stylesheet" href="histogram.css" />
  </head>
  <body>
    <div class="container">
      <div class="generator">
        <header class="main-header">
          <h2>Histogram Generator</h2>
          <input type="file" id="myfile" name="myfile" />
        </header>
        <section class="main-body">
          <section class="lower-bound">
            <legend>Lower Bound</legend>
            <form action="">
              <label for="max">Max</label>
              <input type="text" id="max" name="max" value="100.00" /><br />

              <label for="A+">A+</label>
              <input type="text" id="A+" name="A+" value="95.00" /><br />

              <label for="A">A</label>
              <input type="text" id="A" name="A" value="90.00" /><br />

              <label for="A-">A-</label>
              <input type="text" id="A-" name="A-" value="85.00" /><br />

              <label for="B+">B+</label>
              <input type="text" id="B+" name="B+" value="80.00" /><br />

              <label for="B">B</label>
              <input type="text" id="B" name="B" value="75.00" /><br />

              <label for="B-">B-</label>
              <input type="text" id="B-" name="B-" value="70.00" /><br />

              <label for="C+">C+</label>
              <input type="text" id="C+" name="C+" value="65.00" /><br />

              <label for="C">C</label>
              <input type="text" id="C" name="C" value="60.00" /><br />

              <label for="C-">C-</label>
              <input type="text" id="C-" name="C-" value="55.00" /><br />

              <label for="D">D</label>
              <input type="text" id="D" name="D" value="50.00" /><br />

              <label for="F">F</label>
              <input type="text" id="F" name="F" value="0.00" /><br />
            </form>
          </section>
          <section class="histogram">
            <legend>Histogram</legend>
            <table>
              <tr>
                <td>A+</td>
                <td>O</td>
              </tr>
              <tr>
                <td>A</td>
                <td>OOO</td>
              </tr>
              <tr>
                <td>A-</td>
                <td>OOO</td>
              </tr>
              <tr>
                <td>B+</td>
                <td>OOO</td>
              </tr>
              <tr>
                <td>B</td>
                <td>OOO</td>
              </tr>
              <tr>
                <td>B-</td>
                <td>OOO</td>
              </tr>
              <tr>
                <td>C+</td>
                <td>OOO</td>
              </tr>
              <tr>
                <td>C</td>
                <td>OOO</td>
              </tr>
              <tr>
                <td>C-</td>
                <td>OOO</td>
              </tr>
              <tr>
                <td>D</td>
                <td>OOO</td>
              </tr>
              <tr>
                <td>F</td>
                <td>OOO</td>
              </tr>
            </table>
          </section>
        </section>
      </div>
    </div>
  </body>
</html>
