<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Histogram</title>
    <link rel="stylesheet" href="histogram.css" />
  </head>
  <body>
    <div class="container">
      <div class="generator">
        <h2>Histogram Generator</h2>
        <input type="file" id="myfile" name="myfile" />
        <form action="" class="lower-bound">
          <legend>Lower Bound</legend>

          <label for="max">Max</label>
          <input type="text" id="max" name="max" value="100.00" />

          <label for="A+">A+</label>
          <input type="text" id="A+" name="A+" value="95.00" />

          <label for="A">A</label>
          <input type="text" id="A" name="A" value="90.00" />

          <label for="A-">A-</label>
          <input type="text" id="A-" name="A-" value="85.00" />

          <label for="max">Max</label>
          <input type="text" id="max" name="max" value="100.00" />

          <label for="max">Max</label>
          <input type="text" id="max" name="max" value="100.00" />

          <label for="max">Max</label>
          <input type="text" id="max" name="max" value="100.00" />

          <label for="max">Max</label>
          <input type="text" id="max" name="max" value="100.00" />

          <label for="max">Max</label>
          <input type="text" id="max" name="max" value="100.00" />

          <label for="max">Max</label>
          <input type="text" id="max" name="max" value="100.00" />

          <label for="max">Max</label>
          <input type="text" id="max" name="max" value="100.00" />

          <label for="max">Max</label>
          <input type="text" id="max" name="max" value="100.00" />
        </form>
      </div>
    </div>
  </body>
</html>
